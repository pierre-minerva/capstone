services:
  app:
    image: python:3.8
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    working_dir: /capsite
    volumes:
      - ./capsite:/capsite
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: mysql
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    volumes:
      - optalg-mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mysql

volumes:
  optalg-mysql-data: